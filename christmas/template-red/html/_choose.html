<section class="choose section background" id="about">
  <div class="container">

    <div class="choose__inner">
      <span class="slogan">
        {{how-it-work-title}}
      </span>

      <h2 class="title">
        {{how-it-work-subtitle}}
      </h2>

      <p class="desc">
        {{how-it-work-text}}
      </p>

      <ul class="choose__list">
        <li class="choose__item">
          <div class="choose__item-image">
            <picture>
              <source srcset="../assets/request.avif" type="image/avif">
              <source srcset="../assets/request.webp" type="image/webp">
              <img src="../assets/request.jpg" width="406" height="260" alt="Submit by tablet" loading="lazy">
            </picture>
          </div>

          <h3 class="choose__item-title">
            1. {{how-it-work-section-title-1}}
          </h3>

          <p class="choose__item-desc">
            {{how-it-work-section-text-1}}
          </p>
        </li>

        <li class="choose__item">
          <div class="choose__item-image">
            <picture>
              <source srcset="../assets/offer.avif" type="image/avif">
              <source srcset="../assets/offer.webp" type="image/webp">
              <img src="../assets/offer.jpg" width="406" height="260" alt="Submit by tablet" loading="lazy">
            </picture>
          </div>

          <h3 class="choose__item-title">
            2. {{how-it-work-section-title-2}}
          </h3>

          <p class="choose__item-desc">
            {{how-it-work-section-text-2}}
          </p>
        </li>
        <li class="choose__item">
          <div class="choose__item-image">
            <picture>
              <source srcset="../assets/money.avif" type="image/avif">
              <source srcset="../assets/money.webp" type="image/webp">
              <img src="../assets/money.jpg" width="406" height="260" alt="Submit by tablet" loading="lazy">
            </picture>
          </div>

          <h3 class="choose__item-title">
            3. {{how-it-work-section-title-3}}
          </h3>

          <p class="choose__item-desc">
            {{how-it-work-section-text-3}}
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>
