<div class="present background" id="testimonials">
  <div class="container">

    <div class="present__inner">
      <div class="present__content">
        <h2 class="title">
          {{action-title}}
        </h2>

        <p class="desc">
          {{action-text}}
        </p>

        <a class="btn btn--reverse" href="#">
          {{button-name}}
        </a>
      </div>

      <div class="present__picture">
        <picture>
          <source srcset="../assets/present.avif" type="image/avif">
          <source srcset="../assets/present.webp" type="image/webp">
          <img loading="lazy" src="../assets/present.png" width="600" height="600" alt="Guy with present">
        </picture>
      </div>
    </div>

  </div>
</div>
