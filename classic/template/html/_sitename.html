<section class="sitename" id="about">
  <div class="container">

    <div class="sitename__content">
      <h2 class="sitename__title title">
        {{action-title}}
      </h2>

      <p class="sitename__text desc">
        {{action-text}}
      </p>
      
      <form action="#" data-form-name="short-form">
        <button class="sitename__btn btn" type="submit">
          {{button-name}}
        </button>
      </form>
    </div>

  </div>
</section>
